# Gateway settings
gateway:
  port: 18789

# Model routing aligned to current runtime
models:
  default: openai-codex/gpt-5.3-codex
  aliases:
    fury: openai-codex/gpt-5.3-codex
    peter: openai-codex/gpt-5.3-codex
    shield: openai-codex/gpt-5.3-codex-spark
    scout: anthropic/claude-opus-4-6
    hawk: anthropic/claude-opus-4-6
    forge: anthropic/claude-opus-4-6
    watchtower: openai-codex/gpt-5.3-codex-spark
    ocean: anthropic/claude-opus-4-6

# Agent sessions
agents:
  fury:
    model: fury
    soul: ./agents/fury/SOUL.md
    heartbeat: 30m
    tools:
      - supabase
      - email-engine
      - ringba
      - everflow
    description: "CEO - outreach, strategy, P&L ownership, arbitration"

  peter:
    model: peter
    soul: ./agents/peter/SOUL.md
    heartbeat: 30m
    tools:
      - codex-cli
      - claude-cli
      - supabase
      - vercel
      - github
      - camoufox
    description: "CTO - engineering execution, APIs, browser automation, deployment"

  shield:
    model: shield
    soul: ./agents/shield/SOUL.md
    heartbeat: 20m
    tools:
      - supabase
    description: "Compliance and access control. Has VETO power."

  scout:
    model: scout
    soul: ./agents/scout/SOUL.md
    heartbeat: 15m
    tools:
      - stealth-browser
      - supabase
      - fast-debt-api
      - revpie
    description: "Lead acquisition, enrichment, scoring, and buyer form submission"

  hawk:
    model: hawk
    soul: ./agents/hawk/SOUL.md
    heartbeat: 30m
    tools:
      - facebook-ads
      - everflow
      - revpie
      - supabase
    description: "Media buying, email performance, spend optimization"

  forge:
    model: forge
    soul: ./agents/forge/SOUL.md
    heartbeat: 15m
    tools:
      - supabase
      - browser
      - vercel
      - everflow
    description: "CRO, funnel strategy, offer-wall and landing-page specs"

  watchtower:
    model: watchtower
    soul: ./agents/watchtower/SOUL.md
    heartbeat: 10m
    tools:
      - supabase
      - vercel
    description: "Monitoring, reliability, metrics, infra alerting"

  ocean:
    model: ocean
    soul: ./agents/ocean/SOUL.md
    heartbeat: 30m
    tools:
      - supabase
      - slack
      - web_search
    description: "Chief of Staff - execution cadence, accountability, unblock sequencing"

# Environment variables (loaded from .env)
env:
  - OPENROUTER_API_KEY
  - SUPABASE_URL
  - SUPABASE_ANON_KEY
  - SUPABASE_SERVICE_ROLE_KEY
  - EVERFLOW_API_KEY
  - RINGBA_API_KEY
  - FASTDEBT_API_KEY
  - LANGSMITH_API_KEY
  - XAI_API_KEY
  - GEMINI_API_KEY
  - BRAVE_API_KEY
