# ============================================================
# Project Ocean — OpenClaw Configuration
# This is a TEMPLATE. Copy to ~/.openclaw/config.yaml on the
# machine running Ocean and fill in real values.
# ============================================================

# Gateway settings
gateway:
  port: 3007  # Different from default 3006 to avoid conflicts

# Model routing via OpenRouter (cheap models)
models:
  default: openrouter/deepseek/deepseek-v3-0324
  aliases:
    captain: openrouter/kimi/kimi-k2.5-thinking
    shield: openrouter/kimi/kimi-k2.5-thinking
    hawk: openrouter/zhipu/glm-4.7
    scout: openrouter/deepseek/deepseek-v3-0324
    signal: openrouter/deepseek/deepseek-v3-0324
    watchtower: openrouter/openai/gpt-5-nano

# Agent sessions
agents:
  captain:
    model: captain
    soul: ./agents/captain/SOUL.md
    heartbeat: 30m  # CEO checks in every 30 min
    tools:
      - web_search
      - web_fetch
      - supabase
      - everflow
    description: "CEO — outreach, sales, P&L, strategy"

  scout:
    model: scout
    soul: ./agents/scout/SOUL.md
    heartbeat: 10m  # Lead acquisition runs frequently
    tools:
      - stealth-browser
      - supabase
      - fast-debt-api
    description: "Lead acquisition, DB verification, enrichment, quality scoring"

  shield:
    model: shield
    soul: ./agents/shield/SOUL.md
    heartbeat: 5m   # Compliance checks every new lead
    tools:
      - supabase
    description: "Compliance — TSR, FTC, TCPA, state rules"

  hawk:
    model: hawk
    soul: ./agents/hawk/SOUL.md
    heartbeat: 15m  # Campaign optimization cycles
    tools:
      - facebook-ads
      - everflow
      - revpie
      - supabase
    description: "Media buying, quant optimization, spend analysis"

  signal:
    model: signal
    soul: ./agents/signal/SOUL.md
    heartbeat: 5m   # Delivery pipeline needs fast response
    tools:
      - supabase
      - email-engine
      - ringba
    description: "CRO, offer wall, email delivery, call routing, buyer handoff"

  watchtower:
    model: watchtower
    soul: ./agents/watchtower/SOUL.md
    heartbeat: 10m  # System health monitoring
    tools:
      - supabase
    description: "System monitoring, health checks, alerting"

# Environment variables (loaded from .env)
env:
  - OPENROUTER_API_KEY
  - SUPABASE_URL
  - SUPABASE_ANON_KEY
  - SUPABASE_SERVICE_ROLE_KEY
  - EVERFLOW_API_KEY
  - RINGBA_API_KEY
  - FASTDEBT_API_KEY
  - LANGSMITH_API_KEY
  - XAI_API_KEY
