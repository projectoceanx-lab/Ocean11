agent:
  id: ocean
  name: Ocean
  role: Chief of Staff
  model: anthropic/claude-opus-4-6
  fallback_model: openai-codex/gpt-5.3-codex
  retry:
    max_attempts: 2
    backoff_ms: 2000
    on_rate_limit: use_fallback

  heartbeat:
    interval: 30m
    prompt: |
      Check execution status: owners, blockers, deadlines, and asks.
      If nothing needs attention, reply HEARTBEAT_OK.

  context_files:
    - IDENTITY.md
    - SOUL.md
    - MISSIONS.md
    - ../../shared/CONTEXT.md
    - ../../shared/METRICS.md
