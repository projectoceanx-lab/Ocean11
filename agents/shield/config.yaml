agent:
  name: shield
  role: Compliance Officer
  model: openai/gpt-5

  heartbeat:
    interval: 20m
    prompt: |
      Check compliance_log for pending reviews. Audit recent leads.
      If nothing pending, reply HEARTBEAT_OK.

  tools:
    - supabase         # Read leads, write compliance_log

  permissions:
    - read_leads       # Access all lead data for compliance review
    - write_compliance # Log compliance check results
    - block_leads      # Can block non-compliant leads from delivery

  cost:
    input_per_1m: 2.00
    output_per_1m: 8.00
    daily_budget_cap: 5.00

  context_files:
    - SOUL.md
    - MISSIONS.md
    - ../../docs/COMPLIANCE_RULES.md
